[package]
name = "brave-config"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
brave-utils = { path = "../brave-utils" }
publicsuffix = "2.2.3"
dirs = "5.0.0"
futures = "0.3.26"
futures-util = "0.3.26"
log = "0.4.17"
may = "0.3.41"
fast_log = "1.5.53"
config = "0.13.3"
dotenvy = "0.15.6"
once_cell = "1.17.1"
sea-orm = { version = "0.11.0", features = ["sqlx-postgres", "runtime-actix-native-tls", "macros"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_yaml = "0.9"
derive_more = "0.99.17"
serde_json = "1.0.93"

